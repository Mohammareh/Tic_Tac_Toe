<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h2>Tic Tac Toe</h2>
    </header>
    <main>
      <section id="board-container">
        <div class="play-ground"></div>
        <div class="play-ground"></div>
        <div class="play-ground"></div>
        <div class="play-ground"></div>
        <div class="play-ground"></div>
        <div class="play-ground"></div>
        <div class="play-ground"></div>
        <div class="play-ground"></div>
        <div class="play-ground"></div>
      </section>
      <section id="player-x" class="players">
        <h3 id="first-player-h3">Player X</h3>
        <p id="px-w">Wins: 0</p>
        <p id="px-l">Losses: 0</p>
        <p id="px-t">Ties: 0</p>
      </section>
      <section id="player-o" class="players">
        <h3 id="second-player-h3">Player O</h3>
        <p id="po-w">Wins: 0</p>
        <p id="po-l">Losses: 0</p>
        <p id="po-t">Ties: 0</p>
      </section>
      <p id="winner-text"></p>
      <button id="play-again">Play Again</button>
      <section id="take-name-form-container">
        <form id="take-name-form">
          <div id="first-player-container">
            <label for="first-player-name" id="f-p-n">First player</label>
            <input
              type="text"
              id="first-player-name"
              name="first-player-name"
              placeholder="Your name (Optional)"
            />
          </div>
          <div id="second-player-container">
            <label for="second-player-name" id="s-p-n">Second player</label>
            <input
              type="text"
              id="second-player-name"
              name="second-player-name"
              placeholder="Your name (Optional)"
            />
          </div>
          <button id="play-button" type="button">Play</button>
        </form>
      </section>
    </main>
